<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <h2>Tempo para aniversário</h2>
        <img src="./images/niver.svg" alt="imagem ilustrativa">
    </header>
    <hr size="5" width="100%">
    <section>
        <h1>Cadastro para usuário</h1>
        <form action="">
            <input type="text" placeholder="Nome" id="nome">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="senha" placeholder="Senha">
            <label for="imagem">Escolha um avatar</label>
            <input type="file" id="imagem">
            <input type="date" id=""data>
            <button onclick="login()">Cadastre-se</button>
        </form>
    </section>

    <script src="index.js"></script>
    <script src="/src/infra/dados.js"></script>
</body>
</html>
